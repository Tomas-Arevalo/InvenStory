{% extends "homepage.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="first name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="last name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="THS password" placeholder="THS Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
